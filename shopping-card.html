<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- the external css code link -->
  <link rel="stylesheet" href="shopping-card.css">
  <link rel="stylesheet" href="mediaquery.css">
  <title>Shopping Card</title>
</head>
<body>
  
 <!-- the container  class is modified with css -->
  <div class="container">

    <div class="row">

      <div class="col-4">

         <!-- Shopping Card -->
        <div class="card">

          <!-- Upload image of the product -->
          <img class="card-img-top" src="" alt="">

          <!-- Change the Product details (the title , description and button include this card body) -->
          <div class="card-body">

            <!--  the Product Title -->
            <h4 class="card-title">Product Title</h4>

                  <!--  the Product Description -->
            <p class="card-description">Some quick example text to build on the product title and make up the bulk of the product content.</p>

            <!-- the confirmation of added to cart -->
            <p ><small class="confirm-button" id="confirm"></small></p>

            <!-- add to cart button -->
            <button class="cart-button" onclick="cartButton()">Add to cart</button>

          </div>

        </div>

      </div>

      </div>

      </div>

    </div>

  </div>


  <!-- the external js code link -->
  <script src="shopping-card.js"></script>
</body>
</html>
